mutation DeleteStep($id: ID!) {
  deleteStep(id: $id) {
    description
    id
    Recipe {
      id
      title
      description
      origen_food
      time_food
      diet
      prep_time
      calories
      fat
      carbs
      proteins
      porcion
      rate
      user {
        id
        name
        email
      }
      steps {
        description
        id
      }
    }
  }
}
