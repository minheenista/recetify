
query Comment($id: ID ){
  Comment(id: $id) {
    id
    comentario
    rating
    Recipe {
      id
      title
      description
      image_pf_path
      origen_food
      time_food
      diet
      prep_time
      calories
      fat
      carbs
      proteins
      rate
      user {
      id
      name
      email
      birthday
    }
      
    }
  }
}
