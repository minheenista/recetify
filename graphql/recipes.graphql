query Recipes(
  $title: String
  $origen_food: origen
  $time_food: time
  $diet: String
  $prep_time: Float
  $calories: Float
  $rate: Float
) {
  recipes(
    title: $title
    origen_food: $origen_food
    time_food: $time_food
    diet: $diet
    prep_time: $prep_time
    calories: $calories
    rate: $rate
  ) {
    data {
      id
      title
      description
      origen_food
      time_food
      diet
      prep_time
      calories
      fat
      carbs
      proteins
      porcion
      image {
        url
        imageable {
          __typename
        }
      }
      rate
      user {
        id
        name
        email
        birthday
      }
      steps {
        description
        image {
          url
          imageable {
            __typename
          }
        }
      }
      Comments {
        comentario
        rating
      }
    }
  }
}
