query Recipes($title: string, $origen_food: string, $time_food: string, $diet: string,
 prep_time: string, $calories: string, $rate: string){
  recipes(
    title:$title,
    origen_food:$origen_food,
    time_food:$time_food,
    diet:$diet,
    prep_time:$prep_time,
    calories:$calories,
    rate:$rate,
  ) {
    
    data {
      id
      title
      description
      image_pf_path
      origen_food
      time_food
      diet
      prep_time
      calories
      fat
      carbs
      proteins
      rate
      user
      steps
      Comments
    }
  }
}
