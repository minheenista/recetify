query Recipes(
  $title: String
  $origen_food: origen
  $time_food: time
  $diet: String
  $prep_time: Float
  $calories: Float
  $rate: Float
) {
  recipes(
    title: $title
    origen_food: $origen_food
    time_food: $time_food
    diet: $diet
    prep_time: $prep_time
    calories: $calories
    rate: $rate
  ) {
    data {
      id
      title
      description
      origen_food
      time_food
      diet
      prep_time
      calories
      fat
      carbs
      proteins
      porcion
      rate
      cat_ingredients {
      id
      name
      image{
        url
      }
      pivot{
        quantity
        unit
      }
    }
      user {
        id
        name
        lastname
        email
        birthday
      }
      steps {
        description
        
      }
      Comments {
        comentario
        rating
        user {
          id
          name
          lastname
        }
      }
      favoriteby {
        id
        name
        lastname
        email
        email_verified_at
        created_at
        updated_at
        birthday
      }
    }
  }
}
