mutation updateStep($id: ID!, $description: String){
  updateStep(id: $id, description: $description) {
    description
    imagen_path
    Recipe {
      id
      title
      description
      image_pf_path
      origen_food
      time_food
      diet
      prep_time
      calories
      fat
      carbs
      proteins
      rate
      user{
        name
        email
      }
      steps{
        description
        imagen_path
      }
    }
  }
}
