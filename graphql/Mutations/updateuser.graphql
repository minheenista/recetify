
mutation updateUser($id: id, $email:email, $password:password) {
  updateUser(id: $id, email:$email, password:$password) {
    id
    name
    email
    email_verified_at
    created_at
    updated_at
    birthday
    recipes {
      id
      title
      description
      image_pf_path
      origen_food
      time_food
      diet
      prep_time
      calories
      fat
      carbs
      proteins
      rate
      user
      steps
      Comments
    }
  }
}