mutation CreateStep($crearPaso: createStepInput!){
  createStep(input: $crearPaso) {
    description
    imagen_path
    Recipe {
      id
      title
      description
      image_pf_path
      origen_food
      time_food
      diet
      prep_time
      calories
      fat
      carbs
      proteins
      rate
      steps{
        description
      }
    }
  }
}
