query User($id: ID, $email: String) {
  user(id: $id, email: $email) {
    id
    name
    email
    birthday
    recipes {
      id
      title
      description
      origen_food
      time_food
      diet
      prep_time
      calories
      fat
      carbs
      proteins
      porcion
      cat_ingredients {
      id
      name
      image{
        url
      }
      pivot{
        quantity
        unit
      }
    }
      image {
        url
        imageable {
          __typename
        }
      }
      rate
    }
  }
}
