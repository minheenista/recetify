query Recipe($id: ID ){
  recipe(id: $id) {
    id
    title
    description
    origen_food
    time_food
    diet
    prep_time
    calories
    fat
    carbs
    proteins
    porcion
    cat_ingredients {
      id
      name
      image{
        url
      }
      pivot{
        quantity
        unit
      }
    }
  
    rate
    user {
      id
      name
      lastname
      email
      birthday
    }
    steps {
      description
      
    }
    Comments {
      id
      comentario
      rating
      user {
        id
        name
        lastname
      }
    }
    favoriteby {
      id
      name
      lastname
      email
      email_verified_at
      created_at
      updated_at
      birthday
    }
  }
}
