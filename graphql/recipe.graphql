query Recipe($id: ID ){
  recipe(id: $id) {
    id
    title
    description
    origen_food
    time_food
    diet
    prep_time
    calories
    fat
    carbs
    proteins
    porcion
    image{
      url
      imageable{
        __typename
      }
    }
    rate
    user {
      id
      name
      lastname
      email
      birthday
    }
    steps {
      description
      image{
        url
        imageable{
          __typename
        }
      }
    }
    Comments {
      id
      comentario
      rating

    }
    favoriteby {
      id
      name
      lastname
      email
      email_verified_at
      created_at
      updated_at
      birthday
    }
  }
}
